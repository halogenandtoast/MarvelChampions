name: marvel-core

dependencies:
- base >= 4.7 && < 5
- relude
- MonadRandom
- mtl
- text
- exceptions
- lens

default-extensions:
- NoImplicitPrelude
- LambdaCase
- DerivingStrategies
- GeneralizedNewtypeDeriving
- FlexibleContexts
- DeriveGeneric
- TypeOperators
- OverloadedStrings
- ImportQualifiedPost
- BlockArguments
- MultiParamTypeClasses
- FunctionalDependencies
- TupleSections
- KindSignatures
- TypeFamilies
- TypeApplications
- ScopedTypeVariables
- RankNTypes
- RecordWildCards
- DeriveAnyClass
- StandaloneDeriving
- FlexibleInstances

library:
  source-dirs: library
  dependencies:
  - uuid
  - vector
  - template-haskell
  - unordered-containers
  - aeson
  - aeson-diff
  - aeson-casing
  - random-shuffle

executables:
  marvel-core:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - marvel-core
    - pretty-simple
    - uri-bytestring
    - regex-posix
    - array
    - http-conduit
    - containers

tests:
  MarvelChampions-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - marvel-core
